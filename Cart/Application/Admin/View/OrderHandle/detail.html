<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <load href="__PUBLIC__/css/bootstrap.min.css"/>
    <load href="__PUBLIC__/js/jquery.min.js"/>
    <load href="__PUBLIC__/js/bootstrap.min.js"/>
    <load href="__PUBLIC__/js/OrderHandle.js"/>
    <load href="__PUBLIC__/css/OrderHandle.css"/>
</head>
<body>
<div class="container">
    <div id="head" class="col-xs-12 text-center text-muted">
        <h3>订单详情</h3>
    </div>
    <ul class="list-group" style="margin-top: 58px;margin-bottom:100px">
        <volist name="info" id="vo">
            <li class="list-group-item">
                <label class="col-xs-12">
                    商品名称：{$vo['name']}
                </label>
                <span class="col-xs-7 text-center">
                    商品件数：{$vo['num']}
                </span>
                <span>
                    金额：{$vo['num']}*{$vo['price']}
                </span>
            </li>
        </volist>
    </ul>
    <!--<include file='Public/toolbar'/>-->
    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <!--<div class="container" align="center">-->
            <style>
                .nav-tabs
                {
                    text-align: center;
                    height: 60px;

                }
                .nav-tabs li a{
                    line-height: 60px;
                }
            </style>
            <ul class="nav nav-tabs nav-tabs-justified" style="background-color:#1E90FF;">
                <div class="row" align="center" id="bottom_list">
                    <div class="col-md-3 col-sm-3 col-xs-3" align="center">
                        <li>
                            <a href="{:U('Index/index')}"style="color: white">首页</a>
                        </li>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3" align="center"><li style="background-color: #104E8B"><a href="{:U('OrderHandle/index')}" style="color: white">订单中心</a></li></div>
                    <div class="col-md-3 col-sm-3 col-xs-3" align="center"><li><a href="{:U('Classfiy/index')}" style="color: white">商品上架</a></li></div>
                    <div class="col-md-3 col-sm-3 col-xs-3" align="center"><li><a href="{:U('Center/index')}" style="color: white">我的中心</a></li></div>
                </div>
            </ul>
            <!--</div>-->
        </nav>
    </footer>
</div>
</body>
</html>
